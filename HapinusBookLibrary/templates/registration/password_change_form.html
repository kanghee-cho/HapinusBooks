{% extends 'base.html' %}

{% block title %}비밀번호 변경{% endblock %}

{% block main_content %}
    <h2 class="ui header">비밀번호 변경</h2>
    <p>보안을 위해 주기적으로 비밀번호를 변경해주세요.</p>

    <div class="ui segment">
        <form class="ui form" method="post">
            {% csrf_token %}
            
            {{ form.as_p }}

            <button type="submit" class="ui primary button">비밀번호 변경하기</button>
        </form>
    </div>
{% endblock %}
