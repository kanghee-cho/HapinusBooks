{% extends 'base.html' %}
{% block title %}새 비밀번호 설정{% endblock %}
{% block main_content %}
    <h2 class="ui header">새 비밀번호 설정</h2>
    {% if validlink %}
        <p>이제 새 비밀번호를 설정할 수 있습니다.</p>
        <div class="ui segment">
            <form class="ui form" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="ui primary button">비밀번호 재설정</button>
            </form>
        </div>
    {% else %}
        <p>이 링크는 이미 사용되었거나 유효하지 않습니다. 다시 비밀번호 초기화를 요청해주세요.</p>
    {% endif %}
{% endblock %}
