{% extends 'base.html' %}
{% block title %}비밀번호 초기화{% endblock %}
{% block main_content %}
    <h2 class="ui header">비밀번호 초기화</h2>
    <p>계정에 등록된 이메일 주소를 입력하시면, 비밀번호를 재설정할 수 있는 링크를 보내드립니다.</p>
    <div class="ui segment">
        <form class="ui form" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="ui primary button">초기화 링크 전송</button>
        </form>
    </div>
{% endblock %}
